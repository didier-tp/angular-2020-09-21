<p>login 2</p>
<div class="card">
    <div class="card-header bg-primary text-light">login</div>
    <div class="card-body">
        <form novalidate [formGroup]="myForm" class="form-horizontal">

            <div class="form-group row">
            <label class="col-sm-4">username : </label>
            <div class="col-sm-8">
                <input   class="form-control" formControlName="username"/>
            </div>
            </div>
        
            <div class="form-group row">
            <label class="col-sm-4">password :</label>
            <div class="col-sm-8">
                <input formControlName="password" class="form-control" />
            </div>
            </div>
        
            <div class="form-group row">
            <label class="col-sm-4">roles :</label>
            <div class="col-sm-8">
                <input formControlName="roles" class="form-control"  />
            </div>
            </div>
            <div class="form-group row">
            <div class="col-sm-8 offset-sm-4">
                <input type="button" [disabled]="!myForm.valid" class="btn btn-primary" value="login"
                (click)="onLogin()" />
                <i class="fa fa-heart" aria-hidden="true" style="color: red;"></i>
            </div>
            </div>
        </form> 
        message : {{message}}
   </div>
</div>
